    <style>

            text-align: center;
        }

            text-align: center;

    <body>
        <!-- Agrega este código HTML en el cuerpo de la página -->
        <form class="centrado">
            <label for="tipoBoleto">Seleccione tipo de boleto:</label>
            <select id="tipoBoleto" name="tipoBoleto">
                <option value="adulto">Adulto </option>
                <option value="niño">Niño </option>
                <option value="anciano">Anciano </option>
            </select>
            <br>
            <br>
            <label for="cantidadBoletos">Cantidad de boletos:</label>
            <div>
                <button type="button" onclick="restarBoleto()" class="boton">-</button>
                <input type="text" id="cantidadBoletos" name="cantidadBoletos" value="1" readonly>
                <button type="button" onclick="sumarBoleto()" class="boton">+</button>
            </div>
            <br>
            <br>
            <button class="boton" type="button" onclick="calcularTotal()">Reservar Ahora</button>
        </form>

        <p class="centrado2" id="total"></p>


        <!-- Agrega la siguiente línea al final del cuerpo de la página, justo antes de la etiqueta </body> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.4/nouislider.min.js"></script>


        <script>
            function sumarBoleto() {
                const cantidadBoletos = document.getElementById("cantidadBoletos");
                cantidadBoletos.value = parseInt(cantidadBoletos.value) + 1;
            }

            function restarBoleto() {
                const cantidadBoletos = document.getElementById("cantidadBoletos");
                if (cantidadBoletos.value > 1) {
                    cantidadBoletos.value = parseInt(cantidadBoletos.value) - 1;
                }
            }
        </script>
    </body>
